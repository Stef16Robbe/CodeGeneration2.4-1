<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Groep 3B CodeGeneration - Create Account</title>
    <meta charset="utf-8">
    <meta content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe."
          name="description">
    <meta content="Inholland Informatica group 3B - 2020" name="author">

    <link href="Style/CreateAccountStyle.css" rel="stylesheet">
    <link href="Style/general.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="Script/users.js" type="text/javascript"></script>
    <script src="Script/accounts.js" type="text/javascript"></script>
    <script src="Script/general.js" type="text/javascript"></script>
</head>

<body>
<!-- Navbar -->
<nav>
</nav>
<script>SetNavBar("dashboard")</script>

<!-- Content -->
<main class="content">
    <h1>Create Account</h1>
    <br><br>
    <form>
        <p class="form-name">Username</p>
        <input id="username" name="username" type="text"><br><br>

        <p class="form-name">Type</p>
        <select id="type" name="type" required>
            <option value="Current">Current</option>
            <option selected value="Savings">Savings</option>
        </select><br><br>

        <p class="form-name">Currency</p>
        <select id="currency" name="currency" required>
            <option selected value="EUR">EUR</option>
        </select><br><br>
        <button class="submit" onclick="CreateAccountByEmployee()" type="button">CREATE</button>
    </form>
</main>
</body>

</html>
