<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Groep 3B CodeGeneration - Profile</title>
    <meta charset="utf-8">
    <meta content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe."
          name="description">
    <meta content="Inholland Informatica group 3B - 2020" name="author">

    <link href="Style/ViewUserStyle.css" rel="stylesheet">
    <link href="Style/general.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="Script/general.js" type="text/javascript"></script>
    <script src="Script/users.js" type="text/javascript"></script>
</head>

<body>
<!-- Navbar -->
<nav>
</nav>
<script>SetNavBar("myProfile")</script>

<div id="overview-title">
    <p>User Overview</p>
</div>
<div class="user-info">
    <form class="user-info-form" method="POST">
        <label class="formlbl" for="username">Username</label>
        <input class="forminput" id="username" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="password">Password</label>
        <input class="forminput" id="password" type="password">
        <br/>
        <br/>
        <label class="formlbl" for="firstname">First name</label>
        <input class="forminput" id="firstname" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="prefix">Prefix</label>
        <input class="forminput" id="prefix" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="lastname">Last name</label>
        <input class="forminput" id="lastname" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="email">Email</label>
        <input class="forminput" id="email" type="email">
        <br/>
        <br/>
        <label class="formlbl" for="birthdate">Birthdate</label>
        <input class="forminput" id="birthdate" type="date">
        <br/>
        <br/>
        <label class="formlbl" for="address">Address</label>
        <input class="forminput" id="address" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="city">City</label>
        <input class="forminput" id="city" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="postalcode">Postal Code</label>
        <input class="forminput" id="postalcode" type="text">
        <br/>
        <br/>
        <label class="formlbl" for="phonenumber">Phone number</label>
        <input class="forminput" id="phonenumber" type="text">
        <br/>
        <input class="userBtn" id="disableUserBtn" name="disableUserBtn" onclick="disableUser()" type="button"
               value="DISABLE USER"></input>
        <input class="userBtn" id="updateUserBtn" name="updateUserBtn" onclick="updateUser()" type="button"
               value="UPDATE USER"></input>
        <script>LoadMyProfileInfo()</script>
    </form>
</div>
<img class="bg1" src="Images/View_User_BG_1.png">
<img class="bg2" src="Images/View_User_BG_2.png">
</body>
</html>
