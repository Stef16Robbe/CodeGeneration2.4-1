<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Groep 3B CodeGeneration</title>
  <meta name="description" content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe.">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="Style/RegisterStyle.css">
  <link rel="icon" type="image/png" href="kaas.png">
</head>

<body>
  <script src="scripts.js"></script>
  <div class="top-navbar">
    <ul>
      <li><p class="group-name"> Groep 3B</p></li>
      <li style="float:right"><a href="#logout">Logout</a></li>
      <li style="float:right"><a href="#myProfile">My Profile</a></li>
      <li style="float:right"><a href="#myAccounts">My Accounts</a></li>
      <li style="float:right"><a class="active" href="#home">Home</a></li>
    </ul>
  </div>
  <div id="Register-box">
    <h1 id="register-welcome">Register</h1>
    <form action="" method="post">
      <table id="table">
        <tr>
          <td>Username</td>
          <td  class="tdsec"><input type="text" name="username" class="form-input" placeholder="Username"></td>
        </tr>
        <tr>
          <td>password</td>
          <td class="tdsec"><input type="password" name="password" class="form-input" placeholder="Password"></td>
        </tr>
        <tr>
          <td>firstname</td>
          <td  class="tdsec"><input type="text" name="firstname" class="form-input" placeholder="firstname"></td>
        </tr>
        <tr>
          <td>Lastname</td>
          <td class="tdsec"><input type="text" name="lastname" class="form-input" placeholder="lastname"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td  class="tdsec"><input type="text" name="email" class="form-input" placeholder="email"></td>
        </tr>
        <tr>
          <td>Birthdate</td>
          <td class="tdsec"><input type="text" name="birthdate" class="form-input" placeholder="birthdate"></td>
        </tr>
        <tr>
          <td>Addess</td>
          <td class="tdsec"><input type="text" name="address" class="form-input" placeholder="address"></td>
        </tr>
        <tr>
          <td>Postalcode</td>
          <td class="tdsec"><input type="text" name="postalcode" class="form-input" placeholder="postalcode"></td>
        </tr>
        <tr>
          <td>City</td>
          <td class="tdsec"><input type="text" name="city" class="form-input" placeholder="city"></td>
        </tr>
        <tr>
          <td>Phonenumber</td>
          <td class="tdsec"><input type="text" name="phonenumber" class="form-input" placeholder="phonenumber"></td>
        </tr>
        <tr>
          <td>Type</td>
          <td class="tdsec">
              <select class="custom-select" id="Type">
                <option value="Customer">Customer</option>
                <option value="Worker">Worker</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>Active</td>
          <td class="tdsec"><input type="text" name="password" class="form-input" placeholder="active"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            
            <div id="login-btn">
              <input type="submit" name="longBtn" id="form-Register" value="REGISTER">
            </div>
          </td>
        </tr>
      </div>
    </form>
  </div>
  <!--<div id="material-thingy-right-login">
    <img id="material-sidethingy-img" src="Images/material-sidethingy.png">
  </div>-->
</body>


</html>
