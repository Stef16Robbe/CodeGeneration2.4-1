<!DOCTYPE HTML>

<html lang="en">
<head>
  <title>Groep 3B CodeGeneration</title>
  <meta charset="utf-8">
  <meta name="description" content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe.">
  <meta name="author" content="Inholland Informatica group 3B - 2020">

  <link rel="stylesheet" href="Style/LoginStyle.css">
  <link rel="stylesheet" href="Style/general.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="Script/general.js"></script>
  <script type="text/javascript" src="Script/login.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav>
  </nav>
  <script>SetNavBar("login")</script>

  <div id="login-box">
    <h1 id="login-welcome">WELCOME</h1>
      <div id="username-field">
        <input type="text" name="username" id="form-username" placeholder="Username">
      </div>
      <div id="password-field">
        <input type="password" name="password" id="form-password" placeholder="Password">
      </div>
      <div id="login-btn" onclick="Login()">
        <input type="submit" name="longBtn" id="form-login" value="LOGIN">
      </div>
      <div id="login-newaccount">
        <p>Don't have an account? <a class="newaccount-link" href="Register.html">Create new account</a></p>
      </div>
  </div>
  <div id="material-thingy-right-login">
    <img id="material-sidethingy-img" src="Images/material-sidethingy.png">
  </div>
</body>

</html>
