<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Groep 3B CodeGeneration - Login</title>
    <meta charset="utf-8">
    <meta content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe."
          name="description">
    <meta content="Inholland Informatica group 3B - 2020" name="author">

    <link href="Style/LoginStyle.css" rel="stylesheet">
    <link href="Style/general.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="Script/general.js" type="text/javascript"></script>
    <script src="Script/login.js" type="text/javascript"></script>
</head>

<body>
<!-- Navbar -->
<nav>
</nav>
<script>SetNavBar("login")</script>

<div id="login-box">
    <h1 id="login-welcome">WELCOME</h1>
    <div id="username-field">
        <input id="form-username" name="username" placeholder="Username" type="text">
    </div>
    <div id="password-field">
        <input id="form-password" name="password" placeholder="Password" type="password">
    </div>
    <div id="login-btn" onclick="Login()">
        <input id="form-login" name="longBtn" type="submit" value="LOGIN">
    </div>
    <div id="login-newaccount">
        <p>Don't have an account? <a class="newaccount-link" href="Register.html">Create new account</a></p>
    </div>
</div>
<div id="material-thingy-right-login">
    <img id="material-sidethingy-img" src="Images/material-sidethingy.png">
</div>
</body>

</html>
