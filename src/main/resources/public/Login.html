<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Groep 3B CodeGeneration</title>
  <meta name="description" content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe.">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="LoginStyle.css">
  <link rel="icon" type="image/png" href="kaas.png">
</head>

<body>
  <script src="scripts.js"></script>
  <div class="top-navbar">
    <ul>
      <li><p class="group-name"> Groep 3B</p></li>
      <li style="float:right"><a href="#logout">Logout</a></li>
      <li style="float:right"><a href="#myProfile">My Profile</a></li>
      <li style="float:right"><a href="#myAccounts">My Accounts</a></li>
      <li style="float:right"><a class="active" href="#home">Home</a></li>
    </ul>
  </div>
  <div id="login-box">
    <h1 id="login-welcome">WELCOME</h1>
    <form action="" method="post">
      <div id="username-field">
        <input type="text" name="username" id="form-username" placeholder="Username">
      </div>
      <div id="password-field">
        <input type="password" name="password" id="form-password" placeholder="Password">
      </div>
      <div id="login-btn">
        <input type="submit" name="longBtn" id="form-login" value="LOGIN">
      </div>
      <div id="login-newaccount">
        <p>Don't have an account? <a class="newaccount-link" href="">Create new account</a></p>
      </div>
    </form>
  </div>
  <div id="material-thingy-right-login">
    <img id="material-sidethingy-img" src="Images/material-sidethingy.png">
  </div>
</body>


</html>
