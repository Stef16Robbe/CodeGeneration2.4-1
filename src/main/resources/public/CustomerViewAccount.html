<!DOCTYPE HTML>

<html lang="en">
<head>
  <title>Groep 3B CodeGeneration - My account</title>
  <meta charset="utf-8">
  <meta name="description" content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe.">
  <meta name="author" content="Inholland Informatica group 3B - 2020">

  <link rel="stylesheet" href="Style/CustomerViewAccount.css">
  <link rel="stylesheet" href="Style/general.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="Script/CustomerViewAccount.js"></script>
  <script type="text/javascript" src="Script/general.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav>
  </nav>
  <script>SetNavBar("myAccounts")</script>

  <h1 id="page-title">Current Overview</h1>
  
  <div id="account-header">
    <h2 id="current-iban"></h2>
    <h2 id="account-balance"></h2>
    <p id="currency-tag" class="currency-tag"></p>
  </div>
  
  <h1 id="transaction-title">New Transaction</h1>

  <div id="center-content">
    <div id="accounts-box">
    <div id="new-transaction-box">
      <div id="label-box">
        <p class="labels">From:</p>
        <p class="labels">To:</p>
        <p class="labels">Description:</p>
        <p class="labels">Amount:</p>
      </div>
      <form action="" method="post">
        <div id="input-box">
            <input type="text" id="ibanFrom" name="ibanFrom" class="input-transaction" disabled>
            <input type="text" id="ibanTo" name="ibanTo" class="input-transaction" placeholder="Recipient's IBAN">
            <input type="text" id="description" name="description" class="input-transaction" placeholder="Message">
            <input type="text" id="amount" name="amount" class="input-transaction" placeholder="0.00">
        </div>
        <p id="currencyTagSmall" class="currency-tag-small"></p>
        <script>SetValues()</script>
        <div id="send-btn">
          <input type="button" name="sendBtn" id="form-transaction" value="SEND" onclick="CreateTransaction()">
        </div>
      </form>
    </div>
  </div>

  <div id="material-thingy-right-login">
    <img id="material-sidethingy-img" src="Images/material-sidethingy.png">
  </div>
</body>
</html>
