<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Groep 3B CodeGeneration - Create Account</title>
  <meta name="description" content="CodeGeneration project website by Thijs van Tol, Chris Lips, Tim Gras, Jesse van Gelder and Stef Robbe.">
  <meta name="author" content="Inholland Informatica group 3B - 2020">
  <link rel="stylesheet" href="Style/CreateAccountStyle.css">
  <link rel="stylesheet" href="Style/general.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="Script/accounts.js"></script>
  <script type="text/javascript" src="Script/general.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav>
    </nav>
    <script>SetNavBar("myAccounts")</script>

    <!-- Content -->
    <main class="content">
      <h1>Create Account</h1>
        <br><br>
        <form>
          <p class="form-name">Type</p>
            <select id="type" name="type" required>
              <option value="Current">Current</option>
              <option value="Savings" selected>Savings</option>
            </select><br><br>

          <p class="form-name">Currency</p>
            <select id="currency" name="currency" required>
              <option value="EUR" selected>EUR</option>
            </select><br><br>
          <button class="submit" type="button" onclick="CreateAccount()">CREATE</button>
        </form>
      </main>
  </body>
  
  </html>
